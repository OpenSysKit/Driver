name: CI

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
      - "CMakeLists.txt"
      - "cmake/**"
  pull_request:
    branches: ["**"]
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
      - "CMakeLists.txt"
      - "cmake/**"
  workflow_dispatch:

jobs:
  build:
    name: 编译 (${{ matrix.arch }})
    strategy:
      matrix:
        arch: [x64, ARM64]
      fail-fast: false
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装 WDK
        uses: GuillaumeFalourd/setup-windows10-sdk-action@v2.2
        with:
          sdk-version: 26100

      - name: 配置 CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A ${{ matrix.arch }}

      - name: 编译
        run: cmake --build build --config Release

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: OpenSysKit-Driver-${{ matrix.arch }}
          path: build/Release/OpenSysKit.sys
          if-no-files-found: warn
